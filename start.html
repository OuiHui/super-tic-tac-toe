<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Start Game | Super Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Start a Game</h1>
        <div class="button-container">
            <button id="localBtn" class="button">Local Single Player</button>
            <div class="or-divider">or</div>
            <button id="onlineBtn" class="button">Online Multiplayer</button>
        </div>
    </div>
    <script>
        document.getElementById('localBtn').onclick = function() {
            window.location.href = 'index.html?mode=local';
        };
        document.getElementById('onlineBtn').onclick = function() {
            window.location.href = 'multiplayer.html';
        };
    </script>
</body>
</html>
