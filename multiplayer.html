<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic-Tac-Toe Online Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Super Tic-Tac-Toe Online</h1>
        <div id="authStatus" class="auth-status"></div>
        <div id="lobbyMenu" class="lobby-menu">
            <button id="createGameBtn" class="button">Create Online Game</button>
            <div class="join-section">
                <input type="text" id="joinCodeInput" placeholder="Enter Game Code">
                <button id="joinGameBtn" class="button">Join Game</button>
            </div>
            <button id="backToStartBtn" class="button">Back to Start Menu</button>
        </div>
        <div id="lobby" class="lobby" style="display:none;">
            <h2>Game Lobby</h2>
            <div>Game Code: <span id="gameCodeDisplay"></span></div>
            <div id="playersList"></div>
            <button id="startGameBtn" style="display:none;">Start Game</button>
            <button id="leaveLobbyBtn">Leave Lobby</button>
        </div>
        <div id="gameArea" style="display:none;"></div>
    </div>
    <script src="multiplayer.js"></script>
</body>
</html>
